name: codedown-languages

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    name: test
    runs-on: self-hosted
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        token: ${{ secrets.ACCESS_TOKEN }}
        persist-credentials: false

    - name: Run tests
      run: |
        cd tests
        stack run -- --print
