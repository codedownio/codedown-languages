name:                tests
version:             0.1.0.0
license:             BSD3
author:              "Tom McLaughlin"
maintainer:          "Tom McLaughlin"
copyright:           "2022 Tom McLaughlin"

extra-source-files:
- README.md
- ChangeLog.md

default-extensions:
- QuasiQuotes
- OverloadedStrings
- ScopedTypeVariables
- FlexibleContexts
- ConstraintKinds
- DataKinds
- TypeOperators
- LambdaCase
- RecordWildCards

dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-qq
- bytestring
- data-default
- exceptions
- filepath
- lsp-test
- optparse-applicative
- sandwich
- string-interpolate
- text
- unliftio
- unliftio-core
- unordered-containers

library:
  source-dirs: src

executables:
  tests-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tests
    build-tools: sandwich:sandwich-discover
