name:                tests
version:             0.1.0.0
license:             BSD3
author:              "Tom McLaughlin"
maintainer:          "Tom McLaughlin"
copyright:           "2022 Tom McLaughlin"

extra-source-files:
- README.md
- ChangeLog.md

default-extensions:
- QuasiQuotes
- OverloadedStrings
- ScopedTypeVariables
- FlexibleContexts
- ConstraintKinds
- DataKinds
- TypeOperators
- LambdaCase
- RecordWildCards
- ViewPatterns
- NumericUnderscores
- MultiWayIf
- GeneralizedNewtypeDeriving

ghc-options:
- -Wunused-packages
- -Wall

dependencies:
- base >= 4.7 && < 5
- aeson
- containers
- exceptions
- filepath
- lens
- lsp-test
- lsp-types
- monad-control
- mtl
- optparse-applicative
- sandwich
- sandwich-contexts
- string-interpolate
- text
- vector

# - hashable # Only needed for aeson < 2

library:
  source-dirs: src
  dependencies:
  - bytestring
  - conduit
  - conduit-aeson
  - data-default
  - directory
  - monad-logger
  - postgresql-simple
  - row-types
  - template-haskell
  - temporary
  - unliftio
  - unliftio-core
  - uri-encode

executables:
  tests:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    build-tools: sandwich:sandwich-discover
    dependencies:
    - monad-logger
    - row-types
    - safe
    - tests
    - unliftio
    - unliftio-core
    - yaml
