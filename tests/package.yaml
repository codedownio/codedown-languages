name:                tests
version:             0.1.0.0
license:             BSD3
author:              "Tom McLaughlin"
maintainer:          "Tom McLaughlin"
copyright:           "2022 Tom McLaughlin"

extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-qq
- data-default
- lsp-test
- optparse-applicative
- sandwich
- string-interpolate

library:
  source-dirs: src

executables:
  tests-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tests
