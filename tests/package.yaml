name:                tests
version:             0.1.0.0
license:             BSD3
author:              "Tom McLaughlin"
maintainer:          "Tom McLaughlin"
copyright:           "2022 Tom McLaughlin"

extra-source-files:
- README.md
- ChangeLog.md

default-extensions:
- QuasiQuotes
- OverloadedStrings
- ScopedTypeVariables
- FlexibleContexts
- ConstraintKinds
- DataKinds
- TypeOperators
- LambdaCase
- RecordWildCards
- ViewPatterns
- NumericUnderscores

dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-qq
- bytestring
- conduit
- conduit-aeson
- containers
- data-default
- directory
- exceptions
- filepath
- hashable # Only needed for aeson < 2
- lens
- lsp-test
- lsp-types
- monad-control
- monad-logger
- mtl
- network
- optparse-applicative
- postgresql-libpq
- postgresql-simple
- process
- random
- resource-pool
- retry
- safe
- sandwich
- string-interpolate
- text
- unliftio
- unliftio-core
- unordered-containers
- vector

library:
  source-dirs: src

executables:
  tests-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tests
    build-tools: sandwich:sandwich-discover
